<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritzist</title>
    <link rel="stylesheet" href="style.css">
    <script src="bg.js"></script>
</head>
<body>
    <script src="bg.js"></script>

        <!-- <button id="button-home" onclick="window.location = 'http://fritzist.tk/';">Homepage</button> -->

        <div class="wrapper">
            <div class="container">
                <div class="inner">
                    <h1 style="color: grey">Fritzist</h1>
                    <a style="color: rgb(30, 255, 0)" class="card snake" target="_blank" href="https://fritzist.tk/Snake/">
                        <img style="border-radius: 30px;" src="img/snakegame.png" alt="">Snake Game</a>

                    <a style="color: rgb(254, 254, 254)" class="card ttt" target="_blank" href="http://fritzist.tk/TicTacToe/">
                        <img style="border-radius: 30px;" src="img/tictactoe.jpg" alt="">Tic Tac Toe</a>
                    
                    <a style="color: rgb(234,9,9)" class="card minesweeper" target="_blank" href="http://fritzist.tk/Minesweeper/">
                        <img style="border-radius: 30px;" src="img/minesweeper.jpg" alt="">Minesweeper</a>

                    <a style="color: rgb(254, 254, 254)" class="card rock-paper-scissor" target="_blank" href="https://fritzist.tk/RockPaperScissor/">
                        <img style="border-radius: 30px;" src="img/rps.jpg" alt="">Rock Paper Scissor</a>

                    <a style="color: rgb(255, 245, 112)" class="card zwanzig" target="_blank" href="https://fritzist.tk/2048/">
                        <img style="border-radius: 30px;" src="img/zwanzig.png" alt="">2048</a>

                    <a style="color: rgb(134,134,134)" class="card adventure" target="_blank" href="https://fritzist.tk/Text-Adventure/">
                        <img style="border-radius: 30px;" src="img/text-adventure.jpg" alt="">Text Adventure</a>
                </div>
            </div>
        </div>
</body>
</html>
